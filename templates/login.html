<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Textlytics </title>

    <!-- Bootstrap -->
    <link href="/static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/static/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="/static/vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/static/build/css/custom.min.css" rel="stylesheet">
      <link href="/static/vendors/nprogress/nprogress.css" rel="stylesheet">
  </head>

  <body class="login" ng-app="myApp" ng-controller="HomeCtrl">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form action="" method="post">
              <h1>Login Form</h1>
              <div>
                       <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
              </div>
              <div>
               <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
              </div>
              <div>
                <input class="btn btn-default" type="submit" value="Login">
                <a class="reset_pass" href="#">Lost your password?</a>
              </div>
            </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}

          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>Create Account</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required=""/>
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="Student">Submit</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="admin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Textlytics</h1>
                  <p>Â©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>

        <script>
    angular.module('myApp', [])
    .controller('HomeCtrl', function($scope, $http) {

       $scope.info = {};

        $scope.toAdmin = function() {

         window.location.href = "{{ url_for('admin') }}";
        };

        $scope.mainadmin = function() {

            $http({
                method: 'POST',
                url: '/mainadmin',
                data: {
                    info: $scope.info
                }
            }).then(function(response) {
                $scope.info=response.data;

            }, function(error) {
                console.log(error);
            });
        }


    })


</script>
  </body>
</html>
